<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="labirinto.js"></script>
    <script defer src="hunter.js"></script>
    <script defer src="generator.js"></script>
    <script defer src="player.js"></script>
    <title>Labirinto</title>
</head>

<body onload="makeMaze()">
    <div class="app-container">
        <aside class="sidebar">
            <div class="control-group">
                <h3>Tamanho</h3>
                <input type="range" name="range" id="range" value="15" min="5" max="30" />
            </div>

            <div class="control-group">
                <h3>Modo de Jogo</h3>
                <label class="tool-item">
                    <input type="checkbox" id="toggle-player" checked />
                    <span>Mostrar Jogador</span>
                </label>
            </div>

            <div class="control-group">
                <h3>Geração</h3>
                <label for="gen-algo">Algoritmo:</label>
                <select id="gen-algo" class="select-input">
                    <option value="dfs">Backtracker (Sinuoso)</option>
                    <option value="prim">Prim (Ramificado)</option>
                    <option value="division">Divisão Recursiva</option>
                </select>
            </div>

            <div class="control-group">
                <h3>Busca (A*)</h3>
                <label for="heuristic">Heurística:</label>
                <select id="heuristic" class="select-input">
                    <option value="euclidean">Euclidiana</option>
                    <option value="manhattan">Manhattan</option>
                    <option value="dijkstra">Dijkstra (Sem Heurística)</option>
                </select>

                <label class="tool-item">
                    <input type="checkbox" id="heatmap" />
                    <span>Mapa de Calor</span>
                </label>

                <label for="speed-range">Velocidade:</label>
                <input type="range" id="speed-range" min="0" max="200" value="180"
                    title="Esquerda: Lento, Direita: Rápido" />
            </div>

            <div class="control-group tools">
                <h3>Ferramentas</h3>
                <label class="tool-item">
                    <input type="radio" value="1" name="oper" />
                    <span>Lapis</span>
                </label>
                <label class="tool-item">
                    <input type="radio" value="0" name="oper" />
                    <span>Borracha</span>
                </label>
                <label class="tool-item">
                    <input type="radio" value="8" name="oper" checked />
                    <span>Inicio (Azul)</span>
                </label>
                <label class="tool-item">
                    <input type="radio" value="9" name="oper" />
                    <span>Objetivo (Verde)</span>
                </label>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <button id="generate" class="btn primary">Gerar Automático</button>
                <button id="path" class="btn success">Fazer caminho</button>
                <button id="clear" class="btn danger">Limpar tudo</button>
            </header>

            <div id="countdown" class="countdown-overlay" style="display: none;">3</div>

            <div id="maps-container">
                <div class="map-wrapper">
                    <div class="map-title">Visão do Bot <span id="bot-time"
                            style="font-weight: normal; color: #888; font-size: 0.8rem; margin-left: 10px;"></span>
                    </div>
                    <div id="maps" class="grid-map"></div>
                </div>

                <div class="map-wrapper">
                    <div class="map-title">Jogador (Setas) <span id="player-time"
                            style="font-weight: normal; color: #888; font-size: 0.8rem; margin-left: 10px;"></span>
                        <span id="time-diff" style="font-weight: bold; font-size: 0.8rem; margin-left: 5px;"></span>
                    </div>
                    <div id="maps-player" class="grid-map"></div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
